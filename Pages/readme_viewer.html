<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Documentation Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.2/lib/marked.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        /* Standalone GitHub-like styling for documentation */
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #24292e;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            overflow-y: scroll !important;
            /* Force scrollbar */
        }

        .markdown-body {
            box-sizing: border-box;
            min-width: 600px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 45px;
        }

        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }

        /* --- SPACING & HEADERS --- */
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: 600;
            line-height: 1.25;
            margin-bottom: 16px;
            color: #24292e;
        }

        h1 {
            margin-top: 40px;
            font-size: 2em;
            border-bottom: 1px solid #eaecef;
            padding-bottom: 0.3em;
        }

        h2 {
            margin-top: 50px;
            font-size: 1.5em;
            border-bottom: 1px solid #eaecef;
            padding-bottom: 0.3em;
        }

        h3 {
            margin-top: 35px;
            font-size: 1.25em;
        }

        p {
            margin-top: 0;
            margin-bottom: 16px;
        }

        a {
            color: #0366d6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Code Blocks */
        pre {
            padding: 16px;
            overflow: auto;
            font-size: 85%;
            line-height: 1.45;
            background-color: #f6f8fa;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        /* Inline code */
        :not(pre)>code {
            padding: 0.2em 0.4em;
            margin: 0;
            font-size: 85%;
            background-color: #f6f8fa;
            border-radius: 6px;
            font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
        }

        /* Lists & Quotes */
        ul,
        ol {
            padding-left: 2em;
            margin-bottom: 16px;
        }

        li {
            margin-top: 0.25em;
        }

        blockquote {
            padding: 0 1em;
            color: #6a737d;
            border-left: 0.25em solid #dfe2e5;
            margin: 0 0 16px 0;
        }

        hr {
            height: 0.25em;
            padding: 0;
            margin: 40px 0;
            background-color: #e1e4e8;
            border: 0;
        }

        /* Table Styles (if needed) */
        table {
            border-spacing: 0;
            border-collapse: collapse;
            display: block;
            width: max-content;
            max-width: 100%;
            overflow: auto;
            margin-bottom: 16px;
        }

        table tr {
            background-color: #fff;
            border-top: 1px solid #c6cbd1;
        }

        table tr:nth-child(2n) {
            background-color: #f6f8fa;
        }

        table th,
        table td {
            padding: 6px 13px;
            border: 1px solid #dfe2e5;
        }

        table th {
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div id="content" class="markdown-body">
        <p style="color:#666;">Loading documentation...</p>
    </div>
    <script>
        // --- 1. CONFIGURE MARKED ---
        const renderer = new marked.Renderer();

        // Custom header renderer
        // NOTE: Using marked@12.0.2 ensures 'text' is the string content
        renderer.heading = function (text, level) {
            // Safety check
            const safeText = text ? String(text) : '';

            // Generate ID for scrolling
            const slug = safeText.toLowerCase()
                .replace(/[^\w\s-]/g, '') // Remove non-word chars
                .trim()
                .replace(/\s+/g, '-');    // Replace spaces with dashes

            return `<h${level} id="${slug}">${text}</h${level}>`;
        };

        marked.use({ renderer });

        // --- 2. FETCH, RENDER, AND HIGHLIGHT ---
        fetch('../README.md')
            .then(response => {
                if (!response.ok) throw new Error(`Could not load README.md (Status: ${response.status})`);
                return response.text();
            })
            .then(text => {
                // 1. Render Markdown to HTML
                document.getElementById('content').innerHTML = marked.parse(text);

                // 2. Apply Syntax Highlighting to all code blocks
                hljs.highlightAll();
            })
            .catch(err => {
                document.getElementById('content').innerHTML =
                    `<div style="color: #d73a49; background: #ffdce0; padding: 20px; border-radius: 6px;">
                        <strong>Error loading documentation:</strong><br>
                        ${err.message}<br><br>
                        <em>Note: If you are running this directly from a file (file://), browser security will block the load. Please run this project on a local server (localhost).</em>
                    </div>`;
            });
    </script>
</body>

</html>
